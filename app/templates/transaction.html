    <div id="messages"></div>

    <script>
    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${location.host}/ws/transaction`);

    const tableHead = document.querySelector("#data_table thead");
    const tableBody = document.querySelector("#data_table tbody");
    const messageBox = document.getElementById("messages");

    // event.dataë¥¼ JSONìœ¼ë¡œ íŒŒì‹±
    ws.onmessage = function(event) {
        const parsed = JSON.parse(event.data);

        // íƒ€ì…ì´ "stock_data"ì¸ ê²½ìš°: í…Œì´ë¸” í‘œì‹œ
        if (parsed.type === "stock_data") {
            const data = parsed.data;

            // parsed.data ë°°ì—´ì´ ì¡´ì¬í•˜ì§€ ì•Šìœ¼ë©´ ë¬´ì‹œ
            if (!data || data.length === 0) return;

            // ğŸ”¹ ìë™ìœ¼ë¡œ ì»¬ëŸ¼ í‚¤ ì¶”ì¶œ
            const columnKeys = Object.keys(data[0]);

            // ğŸ”¹ í…Œì´ë¸” í—¤ë” ê°±ì‹ 
            tableHead.innerHTML = "";
            const headerRow = document.createElement("tr");
            columnKeys.forEach(key => {
                const th = document.createElement("th");
                th.textContent = key;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // ğŸ”¹ í…Œì´ë¸” ë³¸ë¬¸ ê°±ì‹ 
            tableBody.innerHTML = "";
            data.forEach(row => {
                const tr = document.createElement("tr");
                columnKeys.forEach(key => {
                    const td = document.createElement("td");
                    td.textContent = row[key]; // ê°€ê³µ ì—†ì´ ê·¸ëŒ€ë¡œ ì¶œë ¥
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

        // íƒ€ì…ì´ "message"ì¸ ê²½ìš°: ë¡œê·¸ ì¶œë ¥
        } else if (parsed.type === "message") {
            const msg = parsed.data;
            const div = document.createElement("div");
            div.className = "message-line";
            div.textContent = typeof msg === 'object' ? JSON.stringify(msg, null, 2) : msg;
            messageBox.innerHTML = "";
            messageBox.appendChild(div);
            messageBox.scrollTop = messageBox.scrollHeight;
        }
    };
    </script>
