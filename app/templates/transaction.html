<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>체결 통보</title>
</head>
<body>
    <h1>체결 통보</h1>
    <div id="data" style="background: #f0f0f0; padding: 10px; white-space: pre-wrap;"></div>

    <script>
        const protocol = location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${protocol}://${location.host}/ws/transaction`);
        const dataDiv = document.getElementById("data");

        ws.onmessage = function(event) {
            dataDiv.textContent = event.data;
        };
    </script>
</body>
</html>
