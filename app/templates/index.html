<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>실시간 체결 통보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 30px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        #messages {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .message-line {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>잔고 내역</h1>
    <table id="data_table">
        <thead></thead>
        <tbody></tbody>
    </table>

    <h1>메시지 로그</h1>
    <div id="messages"></div>

    <script>
    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${location.host}/ws`);

    const tableHead = document.querySelector("#data_table thead");
    const tableBody = document.querySelector("#data_table tbody");
    const messageBox = document.getElementById("messages");

    // event.data를 JSON으로 파싱
    ws.onmessage = function(event) {
        const parsed = JSON.parse(event.data);

        // 타입이 "stock_data"인 경우: 테이블 표시
        if (parsed.type === "stock_data") {
            const data = parsed.data;

            if (!data) return;

            // 🔹 자동으로 컬럼 키 추출 (데이터가 없어도, 컬럼 키는 서버에서 보내줬다고 가정)
            const columnKeys = Object.keys(data[0] || {});  // ← 데이터가 없으면 빈 객체라도 컬럼 추출

            // 🔹 테이블 헤더 갱신
            tableHead.innerHTML = "";
            const headerRow = document.createElement("tr");
            columnKeys.forEach(key => {
                const th = document.createElement("th");
                th.textContent = key;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // 🔹 데이터가 있을 때만 본문 출력
            tableBody.innerHTML = "";
            if (data.length > 0) {
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    columnKeys.forEach(key => {
                        const td = document.createElement("td");
                        td.textContent = row[key]; // 가공 없이 그대로 출력
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            }

        // 타입이 "message"인 경우: 로그 출력
        } else if (parsed.type === "message") {
            const msg = parsed.data;
            const div = document.createElement("div");
            div.className = "message-line";
            div.textContent = typeof msg === 'object' ? JSON.stringify(msg, null, 2) : msg;
            messageBox.innerHTML = "";
            messageBox.appendChild(div);
            messageBox.scrollTop = messageBox.scrollHeight;
        }
    };
    </script>
</body>
</html>
